<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling Feedback</title>
    <link rel="stylesheet" href="styles/story.css">
</head>

<body>
    <header>
        <h2 class="story_header">Story Telling Contest</h2>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Right Your Story Here</legend>
                <textarea class="story" name="story" id="" cols="30" rows="10"></textarea>
                <button class="story_button" type="button">Submit</button>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Give Review</legend>
                
                <input type="radio" name="feedback" id="good">
                <label for="good" class="radio-btn">Good</label>
                
                <input type="radio" name="feedback" id="average">
                <label for="average" class="radio-btn">Average</label>
                
                <input type="radio" name="feedback" id="excellent">
                <label for="excellent" class="radio-btn">Excellent</label>
                
            </fieldset>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
